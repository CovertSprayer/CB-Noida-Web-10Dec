<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="fName">First Name:</label>
        <input type="text" id="fName" placeholder="First Name">

        <label for="lName">Last Name:</label>
        <input type="text" id="lName" placeholder="Last Name">

        <br> <br>
        <label for="male">Male:</label>
        <input name="gender" type="radio" id="male">

        <label for="female">Female:</label>
        <input name="gender" type="radio" id="female">

        <label for="other">Other:</label>
        <input name="gender" type="radio" id="other">

        <br> <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">

        <br> <br>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter Your Email">

        <br> <br>
        <label for="contact">Phone:</label>
        <input type="number" id="contact" placeholder="+91">
    </fieldset>

    <br>
    <fieldset>
        <legend>Education</legend>
        <label for="school">School:</label>
        <input type="text" id="school" placeholder="Enter School">

        <br> <br>
        <label for="class">Class:</label>
        <input type="text" id="class" placeholder="Enter Class">

        <br> <br>
        <label for="stream">Stream:</label>
        <select id="stream">
            <option>Science</option>
            <option>Commerce</option>
            <option>Arts</option>
        </select>

        <br> <br>
        <label for="marksheet">Marksheet:</label>
        <input type="file">
    </fieldset>

    <br>
    <button>Submit</button>


</body>
</html>
